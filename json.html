<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="poke.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Catch a Random Pokemon</title>
</head>

<body onload="getPokemon()">
<h1>Catch a Random Pokemon</h1>
    <div class="container">
        <div class="row">
            <div class="pokedex offset-2 col-8">
                <div class="row">
                    <div class="col-6 pokeImg">
                        <span class="blueCircle"></span>
                        <span class="greenCircle"></span>
                        <span class="yellowCircle"></span>
                        <img src="" class="pokemonImg img-fluid" alt="front">
                    </div>
                    <div class="col-6 pokeInfoContainer">
                        
                        <div class="pokeInfo">
                            <div class="pokemonNameContainer">Pokemon: <span class="pokemonName"></span></div>
                            <div class="pokeNumContainer">Pokemon Number: <span class="pokeNum"></span></div>
                            <div class="pokeTypeMainContainer">Pokemon Type 1: <span class="pokeTypeMain"></span></div>
                            <div class="pokeTypeSecondaryContainer hide">Pokemon Type 2: <span
                                    class="pokeTypeSecondary"></span>
                            </div>
                        </div>
                        <button id="generatePokemon" onclick="getPokemon()">Find Pokemon</button>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="json.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
<footer>
    <p>
        <a href="javascript:void(location='https://validator.w3.org/nu/?doc='+escape(location))">HTML</a>
        <a href="javascript:void(location='https://jigsaw.w3.org/css-validator/validator?uri='+escape(location))">CSS</a>
    </p>
</footer>
</body>
